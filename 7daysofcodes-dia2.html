<meta charset="utf-8">
	<script>

		let nome = prompt("Qual é seu nome?");
		let idade = prompt("Quantos anos você tem?");
		let prog = prompt("Qual linguagem de programnação você está estudando?");

		alert("Olá " + nome + ", você tem " + idade + " anos e já está aprendendo " + prog + ".");

		let resp = prompt("Você gosta de estudar " + prog + "?(Responda com o número 1 para SIM e 2 para NÃO)");

		while(resp != 1 && resp != 2) {
			resp = prompt("Você gosta de estudar " + prog + "?(Responda com o número 1 para SIM e 2 para NÃO)");
		}

		if(resp == 1) {
			alert("Muito bom! Continue estudando e você terá muito sucesso.");
		}

		if(resp == 2) {
			alert("Ahh! Que pena... Jé tentou aprender outras linguagens?");
		}

	</script>
